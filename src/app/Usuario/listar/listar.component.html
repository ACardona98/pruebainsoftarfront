<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Listar Usuarios</h3>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>CEDULA</th>
                        <th>CORREO</th>
                        <th>TELEFONO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td>{{usuario.idUsuario}}</td>
                        <td>{{usuario.nombres}}</td>
                        <td>{{usuario.apellidos}}</td>
                        <td>{{usuario.cedula}}</td>
                        <td>{{usuario.correo}}</td>
                        <td>{{usuario.telefono}}</td>
                        <td>
                            <button (click)="Editar(usuario)" class="btn btn-warning"><i class="bi bi-pencil-square"></i></button>
                            <button (click)="Eliminar(usuario)" class="btn btn-danger"><i class="bi bi-x-square"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
